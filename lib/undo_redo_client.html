<template name="undoRedoButtons">
  <div class="undo-redo-buttons">
    <button class="tx-redo-button {{hideRedoButton}} {{undoRedoButtonClass}}">
      <i class="fa fa-repeat"></i> Redo <span class="undo-redo-action">{{action 'redo'}}</span>
    </button>
    {{#unless noBreak}}<br />{{/unless}}
    <button class="tx-undo-button {{hideUndoButton}} {{undoRedoButtonClass}}">
      <i class="fa fa-undo"></i> Undo <span class="undo-redo-action">{{action 'undo'}}</span>
    </button>
  </div>
</template>
